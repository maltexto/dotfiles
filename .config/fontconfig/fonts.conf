<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Hack with emoji support for terminal -->
  <alias>
    <family>hack-with-emoji</family>
    <prefer>
      <family>Hack Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- DejaVu with emoji support for browser -->
  <alias>
    <family>dejavu-with-emoji</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>